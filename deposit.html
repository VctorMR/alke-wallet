<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Depositar</h2>
                        <form>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Monto a depositar</label>
                                <input type="number" class="form-control" id="amount" placeholder="Ingresa el monto"
                                    min="0" step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Realizar depósito</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar fixed-bottom bottom-nav">
        <div class="container-fluid d-flex justify-content-around">
            <a href="menu.html" class="nav-link">
                <i class="fas fa-home"></i><br>Inicio
            </a>
            <a href="deposit.html" class="nav-link active">
                <i class="fas fa-plus"></i><br>Depositar
            </a>
            <a href="sendmoney.html" class="nav-link">
                <i class="fas fa-paper-plane"></i><br>Enviar
            </a>
            <a href="transactions.html" class="nav-link">
                <i class="fas fa-list"></i><br>Movimientos
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const amountInput = document.getElementById('amount');
            const amount = parseFloat(amountInput.value);

            if (amount > 0) {
                // Update Balance
                const currentBalance = Wallet.getBalance();
                const newBalance = currentBalance + amount;
                Wallet.setBalance(newBalance);

                // Record Transaction
                Wallet.addTransaction({
                    type: 'Depósito',
                    amount: amount,
                    description: 'Depósito en efectivo'
                });

                alert(`Depósito exitoso. Nuevo saldo: ${formatCurrency(newBalance)}`);
                window.location.href = 'menu.html';
            } else {
                alert('Ingrese un monto válido.');
            }
        });
    </script>
</body>

</html>
